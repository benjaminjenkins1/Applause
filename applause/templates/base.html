<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}{% endblock %} - Applause</title>
  <meta name="author" content="Benjamin Jenkins">
  <meta name="description" content="Applause, audience approval tracking and basic analytics suite">
  <meta name="keywords" content="audience,clap,applause,tracking,analytics,suite">
  <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
  <!--
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css" type="text/css">
  -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
</head>
<body>
  <nav>
    <h1><a href="{{ url_for('index') }}">Applause</a></h1>
    <ul>
      {% if g.user %}
        <li><span>{{ g.user['email'] }}</span></li>
        <li><a href="{{ url_for('auth.logout') }}">Log out</a></li>
      {% else %}
        <li><a href="{{ url_for('auth.register') }}">Register</a></li>
        <li><a href="{{ url_for('auth.login') }}">Log in</a></li>
      {% endif %}
    </ul>
  </nav>
  <section class="content">
    <header>
      {% block header %}{% endblock %}
    </header>
    {% for message in get_flashed_messages() %}
      <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
  </section>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
