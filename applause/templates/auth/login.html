{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block header %}
  Log In
{% endblock %}

{% block content %}
  {% from "_formhelpers.html" import render_field %}
  <form method="post">
    <dl>
      {{ render_field(form.email) }}
      {{ render_field(form.password) }}
      {{ form.hidden_tag() }}
    </dl>
    <p><input type="submit" value="Log in">
  </form>
{% endblock %}
